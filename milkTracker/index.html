<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="scripts.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css"  type="text/css" media="screen" >
  </head>
  <body>
    <h1>Julia's Milk Tracker</h1>
    <h2>Milk Julia Drank Today: <span id="milkDrankToday"></span> oz.</h2>
    <h3>Daily Goal: <span id="milkToDrinkDaily"></span> oz.</h3>
    <h3>Milk Julia still needs to Drink: <span id="milkLeftToDrinkOutput"></span> oz.</h3>
    <input type="text" placeholder="Time" id="milkTimeInput">
    <input type="number" placeholder="Amount(In oz.)" id="milkAmountInput">
    <button id="addFeedingButton">Add Feeding</button>
    <h3>Today's Feedings:</h3>
    <ul id="todaysFeedings">
    </ul>
    <img src="./20191105_111408.jpg" class="juliapic" alt="Whoops">
  </body>
</html>
